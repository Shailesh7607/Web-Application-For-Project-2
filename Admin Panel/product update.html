<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>update product</title>

   <!-- link to the css file -->
   <link rel="stylesheet" href="admin style.css">
</head>

<body>
<!-- product update section  -->
<section class="update-product">

   <h1 class="heading">update product</h1>
   <form action="" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="pid" value="?= $fetch_products['id']; ?>">
      <input type="hidden" name="old_image" value="?= $fetch_products['image']; ?>">
      <img src="../uploaded_img/?= $fetch_products['image']; ?>" alt="">

   
      <input type="text" required placeholder="enter product name" name="name" maxlength="100" class="box">
      <input type="number" min="0" max="9999999999" required placeholder="enter product price" name="price" onkeypress="if(this.value.length == 10) return false;" class="box" value="<?= $fetch_products['price']; ?>">
      <span>Update category</span>
      <select name="category" class="box" required>
         <option selected value="?= $fetch_products['category']; ?>"> </option>
         <option value="Snack Pack">Snack Pack</option>
         <option value="MoMo">MoMo</option>
         <option value="Chowmein">Chowmein</option>
         <option value="Khajaset">Khajaset</option>
         <option value="Kids Menu"> Kids Menu</option>
         <option valu="Drinks"> Drinks </option>
      </select>
      <span>update image</span>
      <input type="file" name="image" class="box" accept="image/jpg, image/jpeg, image/png, image/webp">
      <div class="flex-btn">
         <input type="submit" value="update" class="btn" name="update">
         <a href="products.html" class="delete-btn" onclick="return confirm('delete this product?');">delete</a>
      </div>
   </form>
</section>

<!-- link to the js file  -->
<script src="admin.js"></script>
</body>
</html>
