<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>register</title>

   <!-- link to the css file -->
   <link rel="stylesheet" href="admin style.css">

</head>
<body>
<!-- register admin section -->

<section class="form-container">
   <form action="" method="POST">
      <h3>register new</h3>
      <script>
         function removeSpaces(input){ 
            input.value = input.value.replace(/\s/g, '');
         }
      </script>
      <input type="text" name="name" maxlength="20" required placeholder="enter your username" class="box" oninput="removeSpaces(this)">
      <input type="password" name="pass" maxlength="20" required placeholder="enter your password" class="box" oninput="removeSpaces(this)">
      <input type="password" name="cpass" maxlength="20" required placeholder="confirm your password" class="box" oninput="removeSpaces(this)">
      <input type="submit" value="register now" name="submit" class="btn">
   </form>

</section>

<!-- custom js file link  -->
<script src="admin.js"></script>

</body>
</html>
